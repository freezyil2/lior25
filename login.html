<!DOCTYPE html>
<html lang="he">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>הכנס סיסמה</title>
    <style>
        body {
            display: flex;
            align-items: center;
            justify-content: center;
            height: 100vh;
            font-family: Arial, sans-serif;
            direction: rtl;
            background-color: #f0f0f0;
        }
        .login-container {
            text-align: center;
            background-color: #fff;
            padding: 20px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
            border-radius: 8px;
        }
        input[type="password"] {
            padding: 10px;
            width: 100%;
            margin-bottom: 10px;
        }
        button {
            padding: 10px 20px;
            background-color: #4CAF50;
            color: white;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            font-size: 16px;
        }
    </style>
    <script>
        function checkPassword() {
            const password = document.getElementById("password").value;
            if (password === "lior2468") {
                window.location.href = "index.html"; // הפניה לדף הבית
            } else {
                alert("סיסמה לא נכונה, נסה שוב.");
            }
        }
    </script>
</head>
<body>
    <div class="login-container">
        <h2>הכנס סיסמה</h2>
        <input type="password" id="password" placeholder="הכנס סיסמה">
        <button onclick="checkPassword()">כניסה</button>
    </div>
</body>
</html>
